<!DOCTYPE html>
<html lang="en">

    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>  

        {% load static %}
        <link rel="stylesheet" href="{% static 'seq_viewer_app/css/index.css' %}">

        <title>{{title}}</title>
        <link
            rel="icon"
            href="../../static/seq_viewer_app/img/dna3.png"
            type="image/x-icon"/>
    </head>

    <!-- BODY -->
    <body>
        <!-- HEADER -->
        <header class="row p-0 m-0">
            <div class="row h-100 m-0 p-4 pt-2">
                <div class="col-1 m-0 p-0 pt-2 xavi">
                </div>
                <div class="col-10 m-0 p-4 pt-0 ps-0">
                    <h1 class="m-0 ms-2 mt-4 p-0 pt-1 display-4 text-center title fw-bold">{{title}}</h1>
                </div>
                <div class="col-1 m-0 p-0 pt-3 pe-1 logo_column">                        

                </div>
            </div>            
        </header>

        <div class="row p-0 m-0 mb-1 text-center">
            <small><p class="m-0 p-2 apps">
                <a class="m-0 p-0 link-primary" href="{% url 'SeqViewer:index' %}">Home</a>
            </p></small>
        </div>

        <div class="row m-0 p-0 pt-4 ps-4 pe-4">
            <div class="col-6 m-0 p-0 pe-4">
                <form action="{% url 'SeqViewer:index' %}" method="post">
                    {% csrf_token %}
                    <label for="sequence">Type a sequence</label>
                    <textarea name="input_sequence" class="w-100" id="sequence" rows="5"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-6 m-0 p-0">
                {% if seq_viewer_app %}
                    {%load plotly_dash%}

                    {%plotly_app name="SequenceViewer" ratio=0.6 %}
                {% endif %}
            </div>            
        </div>

        <!-- FOOTER -->
        <footer class="row m-0 mt-4 p-3 pt-4 pb-2">
            <div class="row m-0 p-4 w-100 h-100 text-center">
                <div class="col-4 m-0 p-0 text-start">
                </div>
                <div class="col-4 m-0 p-0">
                    <p class="fs-6 p-4 text-white"><small>Copyright &copy 2025 Xavier Llobet</small></p>
                </div>
                <div class="col-4 m-0 p-0 text-end">
                    <p class="fs-6 p-4 text-white"><small>Developed by <span class="fw-bold neonText fliker_pak">Xavier</span> <span class="fw-bold neonText">Llobet</span></small></p>
                </div>                
            </div>
        </footer>
    </body>
</html>
